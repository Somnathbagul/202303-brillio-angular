        <div class="row">
            <div class="col">
                <label class='form-label' for="title">Title</label>

            </div>

            </div>
        </div>
        


        <div class="row">
            <div class="col">
                <label class='form-label' for="price">Price</label>

        <label class='form-label' for="rating">Cover Url</label>
